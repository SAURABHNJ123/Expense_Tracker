<form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" id="category" class="form-control" formControlName="category" />
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" id="amount" class="form-control" formControlName="amount" />
    </div>
    <div class="mb-3">
      <label for="comments" class="form-label">Comments</label>
      <textarea id="comments" class="form-control" formControlName="comments"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Expense</button>
  </form>
