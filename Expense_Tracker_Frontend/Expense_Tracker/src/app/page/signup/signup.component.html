<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- <div class="bagr"> -->
                 <!--<div>{{user | json}}</div>-->
                 <div class="text-center">
                <img src="../../../assets/logo.jpg" style="width: 80px; height: 80px; border-radius: 45px;">
                 </div>  
                <div class="text-center"><h1 class="mb-3">Registration Form</h1> </div>
                <form (ngSubmit)="formSubmit()" novalidate>
                <div class="form-group mb-3">
                    <label for="uname_id">Enter Username</label>
                    <input type="text" class="form-control" id="uname_id" name="username" required maxlength="20" [(ngModel)]="user.username" #username="ngModel">
                    <div *ngIf="username.invalid && (username.touched || username.dirty)" class="text-danger">
                       <small *ngIf="username.errors?.['required']">Username is required</small>
                    </div>
                  </div>

                  <div class="form-group mb-3">
                    <label for="password_id">Enter Password</label>
                    <input type="password" class="form-control" id="password_id" name="password" required [(ngModel)]="user.password" #password="ngModel">
                    <div *ngIf="password.invalid && (password.touched || password.dirty)" class="text-danger">
                      <small *ngIf="password.errors?.['required']">password is required</small>
                   </div>
                  </div>


                  <div class="form-group mb-3">
                    <label for="email_id">Enter Email</label>
                    <input type="email" class="form-control" id="email_id" name="email" required email [(ngModel)]="user.email" #email="ngModel">
                    <div *ngIf="email.invalid && (email.touched || email.dirty)" class="text-danger">
                      <small *ngIf="email.errors?.['required']">email is required</small>
                      <small *ngIf="email.errors?.['email']">Enter correct email</small>
                   </div>
                  </div>
                  
                  <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button> 
                  <button type="reset" class="btn btn-warning ms-3" >Clear</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
